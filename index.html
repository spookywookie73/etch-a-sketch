<!DOCTYPE html>
<html land="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>
    
    <main>
      <div class="btnContainer">
        <button class="btns" id="defaultColor">Black</button>
        <button class="btns" id="rainbowBtn">Rainbow</button>
        <button class="btns" id="eraserBtn">Eraser</button>
        <button class="btns" id="clearBtn">Clear</button>
      </div>
      <div class="gridContainer">
        <button id="startBtn">Click to Start</button>
        <div id="container"></div>
      </div>
    </main>
    
  </body>
</html>
